<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" 	/>
        <link rel="icon" href="./images/logo_title.png">
		<title>DashBoard</title>
        <link rel="stylesheet" href="./style.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    </head>
    <body>
        <div>
            <div class="container-head"> 
                <div id="head-titleBar">My Will</div>
                <nav class="container-navbar">
                    <ul class="nav-links">
                        <li id="headerText">
                            <h3>Good Morning, Vinoth!</h3>
                            <h4 id="date"></h4>
                        </li>
                        <li class="rightNavBars">
                            <input type="text" id="searhBar" placeholder="   search"/>
                        </li>
                        <li class="rightNavBars">
                            <a href=""><i class="fa-solid fa-bell" style="color: #000;"></i></a>
                        </li>
                        <li class="rightNavBars"> 
                            <a href=""><i class="fa-solid fa-gear" style="color: #000;"></i> </a>
                        </li>
                        <li class="rightNavBars">
                            <a href=""><i class="fa-solid fa-arrow-right-to-bracket" style="color: #000;"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="main-container">
                <div>
                    <div class="profileFlex">
                        <div id="profileDetail"></div>
                     </div>
                     <div class="signatoryFlex">
                         <div id="signatoryDetail"> </div> 
                     </div>
                </div>
            </div>
<script>
    var newDate = new Date();
    var day = newDate.getDate();
    var year = newDate.getFullYear();
    var monthNames = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
    ];
    var month = monthNames[newDate.getMonth()];

    var formattedDate = day + " " + month + " " + year;
    document.getElementById("date").innerHTML="Today is "+formattedDate;


    const assetData = [
        { count: 10, label: "Active Assets" },
        { count: 3, label: "Active Liabilities" },
        { count: 15, label: "Active Beneficiaries" },
        { count: 3, label: "Active Signatories" }
    ];

   
    $("#profileDetail").empty();
    var contentString = 
        "<div id='AssetsHistory'>"+
           "<div class='detailFlex-items'>"+
               "<img src='./images/profile.png' width='100' height='100'>"+
           "</div>"+
          " <div class='detailFlex-items'>"+
              "<div class='title'> Ethan Will</div>"+
               " <div> Date Of Creation: 04/12/1988</div>"+
               " <div> Status: Complete</div>"+
              "<div style='font-weight: bold;font-size: 18px;''><i class='fa-solid fa-indian-rupee-sign'></i>2.5 lakhs</div>"+
              "<div> Worth assets today </div>"+
           "</div>"+
       "</div></br>";
       
    

       assetData.forEach(asset => {
    contentString += 
        "<div class='flex-items'>" +
            "<div class='assestsSet'>" + asset.count + "</div>" +
            "<div>" + asset.label + "</div>" +
        "</div>";
});

contentString += 
    "<div class='asssetButtons'>" +
        "<button> Add New Asset</button><br>" +
        "<button> Update Asset Value</button>" +
    "</div>";

   $("#profileDetail").append(contentString);



    const signatoryData = [
        { 
            name: "Liam",
            role: "Witness",
            date: "28.04.2013",
            status: "Complete",
            image: "./images/profile.png"
        },
        { 
            name: "Noah",
            role: "Witness",
            date: "15.05.2015",
            status: "Complete",
            image: "./images/profile.png"
        },
        { 
            name: "Emma",
            role: "Witness",
            date: "20.10.2018",
            status: "Complete",
            image: "./images/profile.png"
        }
    ];

    $("#signatoryDetail").empty();

    let content = 
        "<div id='signatoryHistory'>" +
            "<div id='signatorHistoryTitle' class='title'>Signatory Will</div>" +
        "</div>" +
        "<div id='signatoryFlex'>";

    signatoryData.forEach(signatory => {
        content += 
            "<div class='signatoryflex-items'>" +
                "<img src='" + signatory.image + "' width='150' height='129'>" +
                "<div class='assestName'>" + signatory.name + "</div>" +
                "<div class='witness'>" + signatory.role + "</div>" +
                "<div>Date: " + signatory.date + "</div>" + 
                "<div>Status: " + signatory.status + "</div>" +
            "</div>";
    });

    content += 
        "</div>" +
        "<div class='asssetButtons'>" +
            "<button> View Invitations</button>" +
        "</div>";

    $("#signatoryDetail").append(content);



</script>
    </body>
 </html>
